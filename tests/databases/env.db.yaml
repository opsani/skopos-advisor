core_plugin: docker-swarm
service_discovery_plugin: docker-swarm
service_discovery_auto: true

vars:
    redis_port:     "6379"
    postgres_port:  "5432"
    mongo_port:     "27017"
    mariadb_port:   "3306"

    MYSQL_ALLOW_EMPTY_PASSWORD : "no"
    MYSQL_ROOT_PASSWORD        : "6^7&8*9(0).FpYz!"
    MYSQL_USER                 : my_user
    MYSQL_PASSWORD             : my_password
    MYSQL_DATABASE             : my_db
